<main>
<div id="contact-img">
  <div class="contact-font" >
    <h2>Where To Find Us</h2>
    <div class="location">
        <h5>Phone:   <i class="fas fa-phone"></i></h5>
        <h6>0201234567</h6>
        <br>
        <h5>E-mail: <i class="fas fa-envelope-square"></i></h5>
        <h6>info@cookwithme.com</h6>
        <br>
        <h5>address:  <i class="fas fa-map-marker-alt"></i></h5>
        <h6>1 Kings street</h6>
        <h6>London</h6>
    </div>
     <div class="connection">
       <h3>Get In Touch</h3></div>
       <form action="https://formdump.codeinstitute.net/" method="POST"></form>
       <div class="label" id="label_holder">
       <label for="fname">First Name</label>
       <br>
       <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
       <br>
       <label for="lname">Last Name</label>
       <br>
       <input type="text" id="lname" name="lastname" placeholder="Your name.." required>
       <br>
       <label for="email">Your E-mail</label>
       <br>
       <input type="email" id="email" name="email" placeholder="Your E-mail.." required>
       <br>
       <label for="text">Your Message</label>
       <br>
       <input type="text" id="text" name="text" required>
       <br>
       <button type="submit"> Submit </button>

      </div>
    </form>
    </div>
</div>
